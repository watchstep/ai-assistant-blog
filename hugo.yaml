# Hugo configuration file
title: Jinhak AI Assistant

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Community
      pageRef: /community
      weight: 2
    - name: Issue â†—
      url: "https://github.com/watchstep/ai-assistant-blog/issues"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/watchstep/ai-assistant-blog"
      params:
        icon: github

params:
  comments:
    enable: true
    type: giscus

    giscus:
      repo: watchstep/ai-assistant-blog
      repoId: R_kgDOPQg7uA
      category: Announcements
      categoryId: DIC_kwDOPQg7uM4CtQve"
      theme: preferred_color_scheme

  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/watchstep/ai-assistant-blog/edit/main/content"
